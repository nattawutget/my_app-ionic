<ion-header >
                                                    <!--class="login" text-align="center"-->
  <ion-toolbar color="mytheme">
    <ion-title>{{namepage}}</ion-title>
  </ion-toolbar>

  <ion-toolbar color="mytheme">   <!--เเถวเเนวนอน 1 เเถว -->
    <ion-buttons  slot="start">                                    <!-- เป็นกรอบ คล้าย div-->
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-input type="text" padding-start placeholder="I'm shopping for..." class="search-bar"></ion-input>
  </ion-toolbar>


  <ion-toolbar color="mytheme">
    <ion-segment >
      <ion-segment-button  (click)="allData()" >
        <ion-text class="textsegment" >All</ion-text>
      </ion-segment-button >
      <ion-segment-button  (click)="filterData('mouse')" >
        <ion-text class="textsegment" >Mouse</ion-text>
      </ion-segment-button >
      <ion-segment-button  (click)="filterData('keyboard')" >
        <ion-text class="textsegment">Keyboard</ion-text>
      </ion-segment-button >
      <ion-segment-button  (click)="filterData('headphone')" >
        <ion-text class="textsegment" >Headphone</ion-text>
      </ion-segment-button >
      <ion-segment-button  (click)="filterData('mousepad')" >
        <ion-text class="textsegment" >Mousepad</ion-text>
      </ion-segment-button >
    </ion-segment>
  </ion-toolbar>
</ion-header>

</app-side-menu>

    <ion-row class="product">
    {{item.name}}
    </ion-row>
   <!-- <ion-item > -->
     <ion-row class="price">
      ฿ {{item.price}}

  </ion-row>
  </ion-col>
  </ion-card>
</ion-row>
