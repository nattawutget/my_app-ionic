<ion-header>
  <ion-toolbar color="warning">
    <ion-row justify-content-center>
      <ion-img src="assets/icon/logo.png" class="head-image"></ion-img>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <form>
          <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>

          <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-button type="submit" color="danger" expand="block">Login</ion-button>
          <ion-button [routerLink]="['/register']" expand="block" color="primary">Register</ion-button>
        <ion-row>
          <ion-col class="small-text">
            <a  [routerLink]="['/forgot-password']" >Forgot Password?</a>
          </ion-col>
          </ion-row>
  </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
