    <ion-buttons slot="end">
      <ion-icon name="search" slot="icon-only" defaultHref="ใส่พาร์ทเซิร์ท" class="tobbtn" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>

      <ion-segment  mode="md" scrollable="true">

<ion-content>
<ion-row>
  <ion-col>
    
    <ion-slides pager="true" [options]="slideOpts">
      <ion-slide>
        <ion-img src="https://i.ytimg.com/vi/oxmb4oVP2CA/maxresdefault.jpg" ></ion-img>
      </ion-slide>
      <ion-slide>
       <ion-img src="https://i.ytimg.com/vi/IPRsiRFoo3Q/maxresdefault.jpg" ></ion-img>
      </ion-slide>
      <ion-slide>
        <ion-img src="https://www.autowoke.com/wp-content/uploads/2020/02/1.jpg"></ion-img>
      </ion-slide>
    </ion-slides>

    <ion-row justify-content-end class="hover-buttons">
      <ion-icon *ngIf="!liked" size="small" float-right name="heart-half-outline" class="fab" (click)="like()"></ion-icon>
      <ion-icon *ngIf="liked" size="small" float-right name="heart" class="fab red" (click)="like()"></ion-icon>
    </ion-row>

  
    </ion-col>
    </ion-row>


    <ion-card *ngFor="let item of productData" class="card"> 
    <ion-row>
      <ion-col>
        <ion-text>{{item.name}}</ion-text>
        <ion-text>{{item.price}}</ion-text>
        </ion-col>
        </ion-row>


        <ion-row>
          <ion-text  color="white">{{item.description}}</ion-text>
            </ion-row>
      </ion-card>


</ion-content>

<ion-footer class="footer">
<ion-row>
  
  <ion-col  *ngFor="let item of productData">
    <ion-row>
      <ion-text  color="white">{{item.price}}</ion-text>
    </ion-row>
  </ion-col>

  <ion-col size="4">
    <ion-button  float-right class="footerbtn" color="orange" no-margin expand="block">Buy</ion-button>
  </ion-col>

</ion-row>
</ion-footer>
