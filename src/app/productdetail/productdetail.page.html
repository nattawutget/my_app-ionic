<ion-header>
  <ion-toolbar color="mytheme">

    <ion-row>
      <ion-col>
        <ion-buttons>

          <ion-button (click)="backClicked()">
            <ion-icon name="chevron-back-circle-outline"></ion-icon>
          </ion-button>
          <ion-title slot="start" class="texttitle">รายละเอียดสินค้า</ion-title>

          <ion-buttons slot="end">
            <ion-icon name="cart" slot="icon-only" defaultHref="ใส่พาร์ทตะกร้า" class="tobbtn"></ion-icon>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-icon name="search" slot="icon-only" defaultHref="ใส่พาร์ทเซิร์ท" class="tobbtn"></ion-icon>
          </ion-buttons>

        </ion-buttons>
      </ion-col>
    </ion-row>


    <ion-segment [(ngModel)]="productdetail" mode="md" scrollable="true">
      <ion-segment-button value="detailproduct">
        <strong style="color: aliceblue;">รายละเอียดสินค้า</strong>
      </ion-segment-button>
      <ion-segment-button value="reviewproduct">
        <strong style="color: aliceblue;">คะแนนสินค้า</strong>
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div [ngSwitch]="productdetail">
    <div *ngSwitchCase="'detailproduct'">
      <ion-slides pager="true" [options]="slideOpts">
        <ion-slide>
          <ion-img class="img1" src="assets\imageProduct\p11.jpg"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img class="img2" src="assets\imageProduct\p22.jpg"></ion-img>
        </ion-slide>
        <ion-slide>
          <ion-img class="img3" src="assets\imageProduct\p33.jpg"></ion-img>
        </ion-slide>
      </ion-slides>
      <ion-row justify-content-end class="heart-buttons">
        <ion-icon class="heart1" *ngIf="!liked" size="small" float-right name="heart-half-outline" class="fab"
          (click)="like()">
        </ion-icon>
        <ion-icon class="heart2" *ngIf="liked" size="small" float-right name="heart" class="fab red" (click)="like()">
        </ion-icon>
      </ion-row>

      <ion-list *ngFor="let item of productData" class="card">
        <ion-row>
          <ion-col>
            <ion-text>{{item.p_name}}</ion-text>
            <ion-text>{{item.p_price}}<br><br></ion-text>
            <ion-text>Detail<br><br>{{item.p_detail}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-list>
          
      <ion-footer class="footer">
        <ion-toolbar>
          <ion-button float-right class="footerbtn" color="orange" no-margin expand="block">Buy</ion-button>
        </ion-toolbar>
      </ion-footer>
       
    </div>




    <div *ngSwitchCase="'reviewproduct'">

      <ion-row>
        <ion-col>
          <ion-row>
            <ion-text class="textHeader">ให้คะแนนสินค้านี้</ion-text>
          </ion-row>
          <ion-row>
            <div class="star">
              <ion-icon color="primary" *ngFor="let item of list;let i = index"
                [name]="condition <= i? 'star-outline' :'star' " (click)="review(i)">
              </ion-icon>
            </div>
          </ion-row>
          <ion-row *ngFor="let item of productData">
            <ion-text class="rating">{{item.rating}}</ion-text>
          </ion-row>
        </ion-col>
      </ion-row>
      <div class="linereview"></div>

      <ion-item *ngFor="let item of productData">
        <ion-row>
          <ion-buttons>
            <ion-col>
              <ion-avatar class="avatar1" >
                <img src="assets\imageProduct\tomholland.jpg">
              </ion-avatar>
            </ion-col>
          </ion-buttons>
          <ion-col>
            <ion-text class="namereview"><strong>{{item.namereview}}<br></strong></ion-text>
            <ion-text>{{item.comment}}</ion-text>
            <ion-img class="commentimg1" src="assets\imageProduct\p33.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-item>


      <ion-item *ngFor="let item of productData">
        <ion-row>
          <ion-buttons>
            <ion-col>
              <ion-avatar class="avatar1" >
                <img src="assets\imageProduct\tonystark.jpg">
              </ion-avatar>
            </ion-col>
          </ion-buttons>
          <ion-col>
            <ion-text class="namereview"><strong>{{item.namereview2}}<br></strong></ion-text>
            <ion-text>{{item.comment2}}</ion-text>
            <ion-img class="commentimg1" src="assets\imageProduct\p22.jpg"></ion-img>
          </ion-col>
        </ion-row>
      </ion-item>



      



    </div>
  </div>
</ion-content>
